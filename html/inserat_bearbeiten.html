<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Standard-CSS für alle Seiten -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Folgendes CSS passt den Standard-Style auf die Profil-Seite an: -->
    <link rel="stylesheet" href="../css/style_erstellen.css">

    <title>Your Sound - Inserat bearbeiten</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Your Sound</h1>
            <h3>make music together</h3>
        </div>
    </header>

    <main>
        <h2>Inserat bearbeiten</h2>

        <!-- Hier können die Inhalte fürs Erstellen der Inserate erstellt werden -->

        <label for="title">Titel</label> <br>
        <input id="title" type="text" value=""> <br>

        <label for="detail">Beschreibung</label> <br>
        <textarea id="detail" rows="4" cols="50"></textarea> <br>

        <label for="image">Bild</label> <br>
        <input id="image" type="text" value=""> <br>

        <br>

        <!-- Ort -->
        <label for="city">Wo wohnst du?</label>
        <br>
        <select name="city" id="city">
            <option value="Bern">Bern</option>
            <option value="Zürich">Zürich</option>
            <option value="Luzern">Luzern</option>
            <option value="Basel">Basel</option>
        </select>
        <br>

        <!-- Zeitraum -->

        <label for="time">Welche Zeit geht dir am besten?</label> <br>
        <input id="time" type="text" value=""> <br>

        <!-- Radio Button -->

        <fieldset>
            <legend>Anbieten oder suchen?</legend>
        
            <div>
              <input type="radio" id="anbieten" name="Frage" value="0"
                     checked>
              <label for="anbieten">Anbieten</label>
            </div>
        
            <div>
              <input type="radio" id="suchen" name="Frage" value="1">
              <label for="suchen">Suchen</label>
            </div>

        </fieldset>

    </main>

    <div id="nachricht"></div>


    <!-- Menu sollte so schon okay sein :) -->
    <footer>
        <div id="menu">
            <a href="meine_Inserate.html">
                <button>Zurück</button>
            </a>
            <a onclick="updateAdvert()">
                <button>Update</button>
            </a>

        </div>
    </footer>
    
    <script src="../js/inserat_bearbeiten.js"></script>
    
</body>
</html>
