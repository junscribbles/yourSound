<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Standard-CSS für alle Seiten -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Folgendes CSS passt den Standard-Style auf die Profil-Seite an: -->
    <link rel="stylesheet" href="../css/style_erstellen.css">

    <title>Your Sound - Inserat erstellen</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Your Sound</h1>
            <h3>make music together</h3>
        </div>
    </header>

    <main>
        <h2>Inserat erstellen</h2>

        <!-- Hier können die Inhalte fürs Erstellen der Inserate erstellt werden -->
        
        <!-- Name, Alter, Talent-->

        <label for="name">Name</label> <br>
        <input id="name" type="text" value=""> <br>

        <label for="talent">Talent</label> <br>
        <input id="talent" type="text" value=""> <br>

        <label for="alter">Dein Alter:</label>

        <select name="alter" id="alter">
            <option value="sehr jung">15 - 18 Jahre alt</option>
            <option value="jung">19 - 25 Jahre alt</option>
            <option value="mittel">26 - 40 Jahre alt</option>
            <option value="alt">41 Jahre oder älter</option>
        </select>
        <br>

        <!-- Ort -->
        <label for="Ort">Wo wohnst du?</label>
        <select name="Ort" id="Ort">
            <option value="Bern">Bern</option>
            <option value="Zürich">Zürich</option>
            <option value="Luzern">Luzern</option>
            <option value="Basel">Basel</option>
        </select>
        <br>

        <!-- Zeitraum -->

        <label for="Zeit">Welche Zeit geht dir am besten?</label> <br>
        <input id="zeit" type="text" value=""> <br>

        <!-- Kontakt -->

        <label for="Nummer">Deine Telefonnummer</label> <br>
        <input id="Nummer" type="Text" value=""> <br>

        <!-- Radio Button -->

        <fieldset>
            <legend>Anbieten oder suchen?</legend>
        
            <div>
              <input type="radio" id="anbieten" name="Frage" value="anbieten"
                     checked>
              <label for="anbieten">anbieten</label>
            </div>
        
            <div>
              <input type="radio" id="finden" name="Frage" value="finden">
              <label for="finden">finden</label>
            </div>

        </fieldset>

    </main>


    <!-- Menu sollte so schon okay sein :) -->
    <footer>
        <div id="menu">
            <a href="../index.html">
                <button>Start</button>
            </a>
            <a href="">
                <button>Erstellen</button>
            </a>
            <a href="mein_profil.html">
                <button>Profil</button>
            </a>
        </div>
    </footer>
    

    
</body>
</html>
