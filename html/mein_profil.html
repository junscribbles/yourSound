<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Standard-CSS für alle Seiten -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Folgendes CSS passt den Standard-Style auf die Profil-Seite an: -->
    <link rel="stylesheet" href="../css/style_profile.css">

    <title>Your Sound - Mein Profil</title>
</head>

<body>
    <header>
        <div id="logo">
            <h1>Your Sound</h1>
            <h3>make music together</h3>
        </div>
    </header>

    <main>
        <h2>Hallo <span id="username"></span></h2>

        <!-- Hier können die Inhalte fürs Profil erstellt werden -->

        <div id="myData">
            <div>
                <label for=""> Name</label> <br>
                <input type="name" id="name"> <br>

                <label for=""> Jahrgang</label> <br>
                <input type="year" id="year"> <br>

                <label for=""> E-Mail Adresse</label> <br>
                <input type="email" id="email"> <br>

                <label for=""> Passwort</label> <br>
                <input type="password" id="password" placeholder="Neues Passwort definieren"> <br> <br>

                <button class="update" onclick="updateProfile()">Profil aktualisieren</button>
                <button class="delete" onclick="askDelete()">Profil löschen</button>

                <p id="nachricht"> </p>
            </div>
        </div>

        <div id="actions">
            <a href="meine_Kontakte.html">
                <button>Meine Kontakte</button>
            </a>
            <a href="anfragen.html">
                <button>Anfragen</button>
            </a>
            <a href="abgelehnt.html">
                <button>Abgelehnt</button>
            </a>
            <a href="meine_Inserate.html">
                <button>Meine Inserate</button>
            </a>
            <a href="">
                <button onclick="logout()">Logout</button>
            </a>
        </div>

    </main>

    
    <!-- Menu sollte so schon okay sein :) -->
    <footer>
        <div id="menu">
            <a href="../index.html">
                <button>Start</button>
            </a>
            <a href="inserat_erstellen.html">
                
                <button>Erstellen</button>
            </a>
            <a href="">
                <button>Profil</button>
            </a>
        </div>
    </footer>
    
    <script src="../js/profil.js"></script>
    
</body>
</html>
